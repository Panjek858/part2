<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayang Engga?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccdc;
        }
        .container {
            margin-top: 100px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff6699;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container" id="nameInput">
        <h2>Masukkan nama kamu</h2>
        <input type="text" id="username" placeholder="Nama kamu...">
        <button onclick="startGame()">OK</button>
    </div>
    
    <div class="container hidden" id="question">
        <h2>Hai, <span id="name"></span>!</h2>
        <p>Kamu Sayang Engga Sama Aku? ü•∞</p>
        <button class="yes" onclick="sayang()">Sayang</button>
        <button class="no" id="noButton" onmouseover="moveNoButton()">Engga</button>
    </div>

    <script>
        function startGame() {
            let name = document.getElementById("username").value;
            if (name.trim() !== "") {
                document.getElementById("name").innerText = name;
                document.getElementById("nameInput").classList.add("hidden");
                document.getElementById("question").classList.remove("hidden");
            } else {
                alert("Masukkan nama dulu!");
            }
        }

        function sayang() {
            alert("Yay! Aku juga sayang kamu! ‚ù§Ô∏è");
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }
    </script>
</body>
</html>
